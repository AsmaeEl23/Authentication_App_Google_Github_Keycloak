<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<!-- decorate my page with my template (template.html) the first thing will display is the template-->
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">

</head>
<body>
<!--go and find the contente fragment in my template and display it here-->
    <div layout:fragment="contente">
        <div class="p-3">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th><th>Name</th><th>Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c:${customers}"> <!--temleaf va cherche sur model est recuperer les customers-->
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.name}"></td>
                            <td th:text="${c.email}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
